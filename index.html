<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="product-card">
      <div class="product-card__image">
        <img
          src="./images/image-product-desktop.jpg"
          alt="There is perfume in the picture."
        />
      </div>
      <div class="product-card__content">
        <p class="product-category">Perfume</p>

        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price">
          <p class="product-discounted-price">$149.99</p>
          <p class="product-old-price">$169.99</p>
        </div>
      </div>
      <button class="product-btn-add-to-cart">
        <img src="./images/icon-cart.svg" alt="add cart icon" />
        <p>Add to Cart</p>
      </button>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
